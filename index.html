<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grid × Multiplier</title>
  <style>
    :root { font-family: -apple-system, system-ui, Segoe UI, Roboto, Arial; }
    body { margin: 16px; }
    h1 { font-size: 18px; margin: 0 0 12px; }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 4 rows × 3 columns */
      gap: 10px;
      max-width: 520px;
    }

    .cell {
      position: relative;
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,.12);
      min-height: 92px;
      overflow: hidden;
      display: flex;
      align-items: flex-end;
      padding: 10px;
      box-sizing: border-box;
    }

    /* Top row light red; others light blue */
    .r0 { background: #ffd6d6; }
    .r1,.r2,.r3 { background: #d9f2ff; }

    /* Big multiplier text (keep visible) */
    .mult {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      font-weight: 900;
      color: #000;
      font-size: 44px;
      line-height: 1;
      pointer-events: none;
      opacity: 0.9;
    }

    input[type="number"]{
      width: 100%;
      font-size: 18px;
      padding: 10px 10px;
      border-radius: 10px;
      border: 1px solid rgba(0,0,0,.18);
      background: rgba(255,255,255,.88);
      box-sizing: border-box;
      color: #000;
      font-weight: 800;
    }

    .row { max-width: 520px; display: flex; gap: 10px; margin-top: 14px; flex-wrap: wrap; }
    button {
      font-size: 16px;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #cfcfcf;
      background: #f6f6f6;
      cursor: pointer;
    }

    .result {
      max-width: 520px;
      margin-top: 14px;
      padding: 12px 14px;
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      background: #fafafa;
      font-size: 16px;
      line-height: 1.45;
      color: #000;
      font-weight: 800;
    }
  </style>
</head>
<body>
  <h1>Grid × Multiplier</h1>

  <!-- Static grid (always visible) -->
  <div class="grid" id="grid">
    <!-- Row 1 (red): 0, 0.4, 1.7 -->
    <div class="cell r0" data-mult="0"><div class="mult">0</div><input value="1" type="number" inputmode="decimal" step="any" /></div>
    <div class="cell r0" data-mult="0.4"><div class="mult">0.4</div><input value="1" type="number" inputmode="decimal" step="any" /></div>
    <div class="cell r0" data-mult="1.7"><div class="mult">1.7</div><input value="1" type="number" inputmode="decimal" step="any" /></div>

    <!-- Row 2 (blue): 1.6, 2.4, 2.0 -->
    <div class="cell r1" data-mult="1.6"><div class="mult">1.6</div><input value="1" type="number" inputmode="decimal" step="any" /></div>
    <div class="cell r1" data-mult="2.4"><div class="mult">2.4</div><input value="1" type="number" inputmode="decimal" step="any" /></div>
    <div class="cell r1" data-mult="2.0"><div class="mult">2.0</div><input value="1" type="number" inputmode="decimal" step="any" /></div>

    <!-- Row 3 (blue): 1.5, 1.25, 0.75 -->
    <div class="cell r2" data-mult="1.5"><div class="mult">1.5</div><input value="1" type="number" inputmode="decimal" step="any" /></div>
    <div class="cell r2" data-mult="1.25"><div class="mult">1.25</div><input value="1" type="number" inputmode="decimal" step="any" /></div>
    <div class="cell r2" data-mult="0.75"><div class="mult">0.75</div><input value="1" type="number" inputmode="decimal" step="any" /></div>

    <!-- Row 4 (blue): 0.75, 0.8, 0.4 -->
    <div class="cell r3" data-mult="0.75"><div class="mult">0.75</div><input value="1" type="number" inputmode="decimal" step="any" /></div>
    <div class="cell r3" data-mult="0.8"><div class="mult">0.8</div><input value="1" type="number" inputmode="decimal" step="any" /></div>
    <div class="cell r3" data-mult="0.4"><div class="mult">0.4</div><input value="1" type="number" inputmode="decimal" step="any" /></div>
  </div>

  <div class="row">
    <button id="clearBtn" type="button">Reset to 1s</button>
  </div>

  <div class="result" id="result"></div>

<script>
  const cells = Array.from(document.querySelectorAll(".cell"));
  const resultEl = document.getElementById("result");
  const clearBtn = document.getElementById("clearBtn");

  function numOrZero(v) {
    const t = String(v).trim();
    if (t === "") return 0;
    const n = Number(t);
    return Number.isFinite(n) ? n : 0;
  }

  function recalc() {
    let total = 0;
    for (const cell of cells) {
      const mult = Number(cell.dataset.mult || "0");
      const input = cell.querySelector("input");
      total += numOrZero(input.value) * mult;
    }
    resultEl.innerHTML = `Total (sum of count × multiplier): <b>${total}</b>`;
  }

  // Default to 1s; click/focus clears the 1 for quick reentry
  for (const cell of cells) {
    const inp = cell.querySelector("input");

    inp.addEventListener("focus", () => {
      if (inp.value.trim() === "1") inp.value = "";
      // place cursor ready to type
      setTimeout(() => inp.select?.(), 0);
    });

    // If they leave it blank, put the 1 back
    inp.addEventListener("blur", () => {
      if (inp.value.trim() === "") inp.value = "1";
      recalc();
    });

    inp.addEventListener("input", recalc);
  }

  clearBtn.addEventListener("click", () => {
    for (const cell of cells) cell.querySelector("input").value = "1";
    recalc();
    cells[0].querySelector("input").focus();
  });

  recalc();
</script>
</body>
</html>
