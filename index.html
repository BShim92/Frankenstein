<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Frankenstein</title>
  <style>
    :root { font-family: -apple-system, system-ui, Segoe UI, Roboto, Arial; }
    body { margin: 10px; }

    /* Split page down the middle */
    .layout{
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      align-items: start;
      max-width: 980px;
      margin: 0 auto;
    }

    /* Bar styling (top + bottom) */
    .panel{
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      background: #fafafa;
      padding: 8px;
    }
    .bar{
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }
    .total{
      font-size: 14px;
      font-weight: 900;
      color: #000;
      line-height: 1.1;
      white-space: nowrap;
    }
    .total .num{
      font-size: 18px;
      font-weight: 900;
      margin-left: 6px;
    }
    button{
      font-size: 14px;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid #cfcfcf;
      background: #f6f6f6;
      cursor: pointer;
      font-weight: 700;
      white-space: nowrap;
    }

    /* Right side (Grid) */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
    }
    .cell {
      border-radius: 10px;
      border: 1px solid rgba(0,0,0,.12);
      min-height: 56px;
      padding: 6px;
      box-sizing: border-box;
      display: flex;
      align-items: flex-end;
    }

    /* Colors */
    .r0 { background: #ffd6d6; }
    .r1,.r2,.r3 { background: #d9f2ff; }

    input[type="number"]{
      width: 100%;
      font-size: 16px;
      padding: 8px 8px;
      border-radius: 9px;
      border: 1px solid rgba(0,0,0,.18);
      background: rgba(255,255,255,.88);
      box-sizing: border-box;
      color: #000;
      font-weight: 800;
    }

    /* Bottom bar spans full width */
    .footer{
      grid-column: 1 / -1;
    }

    @media (max-width: 520px){
      .layout{ grid-template-columns: 1fr; }
      .footer{ grid-column: auto; }
    }
  </style>
</head>
<body>

  <div class="layout">
    <!-- TOP BAR: Reset left, Total right (switched) -->
    <div class="panel">
      <div class="bar">
        <button id="resetTop" type="button">Reset</button>
        <div class="total">Total:<span class="num" id="totalTop">0.00</span></div>
      </div>
    </div>

    <!-- GRID -->
    <div class="grid" id="grid">
      <!-- Row 1 (red) -->
      <div class="cell r0" data-mult="0"><input value="1" type="number" inputmode="decimal" step="any" /></div>
      <div class="cell r0" data-mult="0.4"><input value="1" type="number" inputmode="decimal" step="any" /></div>
      <div class="cell r0" data-mult="1.7"><input value="1" type="number" inputmode="decimal" step="any" /></div>

      <!-- Row 2 (blue) -->
      <div class="cell r1" data-mult="1.6"><input value="1" type="number" inputmode="decimal" step="any" /></div>
      <div class="cell r1" data-mult="2.4"><input value="1" type="number" inputmode="decimal" step="any" /></div>
      <div class="cell r1" data-mult="2.0"><input value="1" type="number" inputmode="decimal" step="any" /></div>

      <!-- Row 3 (blue) -->
      <div class="cell r2" data-mult="1.5"><input value="1" type="number" inputmode="decimal" step="any" /></div>
      <div class="cell r2" data-mult="1.25"><input value="1" type="number" inputmode="decimal" step="any" /></div>
      <div class="cell r2" data-mult="0.75"><input value="1" type="number" inputmode="decimal" step="any" /></div>

      <!-- Row 4 (blue) -->
      <div class="cell r3" data-mult="0.75"><input value="1" type="number" inputmode="decimal" step="any" /></div>
      <div class="cell r3" data-mult="0.8"><input value="1" type="number" inputmode="decimal" step="any" /></div>
      <div class="cell r3" data-mult="0.4"><input value="1" type="number" inputmode="decimal" step="any" /></div>
    </div>

    <!-- BOTTOM BAR: Total left, Reset right (switched) -->
    <div class="panel footer">
      <div class="bar">
        <div class="total">Total:<span class="num" id="totalBottom">0.00</span></div>
        <button id="resetBottom" type="button">Reset</button>
      </div>
    </div>
  </div>

<script>
  const cells = Array.from(document.querySelectorAll(".cell"));
  const totalTopEl = document.getElementById("totalTop");
  const totalBottomEl = document.getElementById("totalBottom");
  const resetTop = document.getElementById("resetTop");
  const resetBottom = document.getElementById("resetBottom");

  function numOrZero(v) {
    const t = String(v).trim();
    if (t === "") return 0;
    const n = Number(t);
    return Number.isFinite(n) ? n : 0;
  }

  function recalc() {
    let total = 0;
    for (const cell of cells) {
      const mult = Number(cell.dataset.mult || "0");
      const input = cell.querySelector("input");
      total += numOrZero(input.value) * mult;
    }
    const out = total.toFixed(2);
    totalTopEl.textContent = out;
    totalBottomEl.textContent = out;
  }

  function resetAll() {
    for (const cell of cells) cell.querySelector("input").value = "1";
    recalc();
    cells[0].querySelector("input").focus();
  }

  // Default 1; focus clears 1; blur restores 1 if blank
  for (const cell of cells) {
    const inp = cell.querySelector("input");

    inp.addEventListener("focus", () => {
      if (inp.value.trim() === "1") inp.value = "";
      setTimeout(() => inp.select?.(), 0);
    });

    inp.addEventListener("blur", () => {
      if (inp.value.trim() === "") inp.value = "1";
      recalc();
    });

    inp.addEventListener("input", recalc);
  }

  resetTop.addEventListener("click", resetAll);
  resetBottom.addEventListener("click", resetAll);

  recalc();
</script>
</body>
</html>
