<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Frankenstein</title>
  <style>
    :root { font-family: -apple-system, system-ui, Segoe UI, Roboto, Arial; }
    body { margin: 16px; }

    /* Split page down the middle */
    .layout{
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      align-items: start;
      max-width: 980px;
      margin: 0 auto;
    }

    /* Left side (Total + Clear) */
    .panel{
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      background: #fafafa;
      padding: 12px;
    }
    .topbar{
      display: flex;
      align-items: center;
      justify-content: space-between; /* Total left, Clear right */
      gap: 10px;
    }
    .total{
      font-size: 18px;
      font-weight: 900;
      color: #000;
      line-height: 1.2;
    }
    .total .num{
      font-size: 26px;
      font-weight: 900;
      margin-left: 6px;
    }
    button{
      font-size: 16px;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #cfcfcf;
      background: #f6f6f6;
      cursor: pointer;
      font-weight: 700;
      white-space: nowrap;
    }

    /* Right side (Grid) */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 4 rows × 3 columns */
      gap: 10px;
    }
    .cell {
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,.12);
      min-height: 92px;
      padding: 10px;
      box-sizing: border-box;
      display: flex;
      align-items: flex-end;
    }

    /* Colors */
    .r0 { background: #ffd6d6; }           /* top row light red */
    .r1,.r2,.r3 { background: #d9f2ff; }   /* other rows light blue */

    input[type="number"]{
      width: 100%;
      font-size: 18px;
      padding: 12px 10px;
      border-radius: 10px;
      border: 1px solid rgba(0,0,0,.18);
      background: rgba(255,255,255,.88);
      box-sizing: border-box;
      color: #000;
      font-weight: 800;
    }

    /* Keep the split on most screens, but avoid unusable tiny columns */
    @media (max-width: 520px){
      .layout{ grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

  <div class="layout">
    <!-- LEFT: Total at top + Clear button to the right -->
    <div class="panel">
      <div class="topbar">
        <div class="total">Total:<span class="num" id="totalNum">0.00</span></div>
        <button id="clearBtn" type="button">Clear</button>
      </div>
    </div>

    <!-- RIGHT: Grid (multipliers hidden; used only for calcs) -->
    <div class="grid" id="grid">
      <!-- Row 1 (red): 0, 0.4, 1.7 -->
      <div class="cell r0" data-mult="0"><input value="1" type="number" inputmode="decimal" step="any" /></div>
      <div class="cell r0" data-mult="0.4"><input value="1" type="number" inputmode="decimal" step="any" /></div>
      <div class="cell r0" data-mult="1.7"><input value="1" type="number" inputmode="decimal" step="any" /></div>

      <!-- Row 2 (blue): 1.6, 2.4, 2.0 -->
      <div class="cell r1" data-mult="1.6"><input value="1" type="number" inputmode="decimal" step="any" /></div>
      <div class="cell r1" data-mult="2.4"><input value="1" type="number" inputmode="decimal" step="any" /></div>
      <div class="cell r1" data-mult="2.0"><input value="1" type="number" inputmode="decimal" step="any" /></div>

      <!-- Row 3 (blue): 1.5, 1.25, 0.75 -->
      <div class="cell r2" data-mult="1.5"><input value="1" type="number" inputmode="decimal" step="any" /></div>
      <div class="cell r2" data-mult="1.25"><input value="1" type="number" inputmode="decimal" step="any" /></div>
      <div class="cell r2" data-mult="0.75"><input value="1" type="number" inputmode="decimal" step="any" /></div>

      <!-- Row 4 (blue): 0.75, 0.8, 0.4 -->
      <div class="cell r3" data-mult="0.75"><input value="1" type="number" inputmode="decimal" step="any" /></div>
      <div class="cell r3" data-mult="0.8"><input value="1" type="number" inputmode="decimal" step="any" /></div>
      <div class="cell r3" data-mult="0.4"><input value="1" type="number" inputmode="decimal" step="any" /></div>
    </div>
  </div>

<script>
  const cells = Array.from(document.querySelectorAll(".cell"));
  const totalNumEl = document.getElementById("totalNum");
  const clearBtn = document.getElementById("clearBtn");

  function numOrZero(v) {
    const t = String(v).trim();
    if (t === "") return 0;
    const n = Number(t);
    return Number.isFinite(n) ? n : 0;
  }

  function recalc() {
    let total = 0;
    for (const cell of cells) {
      const mult = Number(cell.dataset.mult || "0");
      const input = cell.querySelector("input");
      total += numOrZero(input.value) * mult;
    }
    totalNumEl.textContent = total.toFixed(2); // ✅ round to 2 decimals
  }

  // Default 1; focus clears 1; blur restores 1 if blank
  for (const cell of cells) {
    const inp = cell.querySelector("input");

    inp.addEventListener("focus", () => {
      if (inp.value.trim() === "1") inp.value = "";
      setTimeout(() => inp.select?.(), 0);
    });

    inp.addEventListener("blur", () => {
      if (inp.value.trim() === "") inp.value = "1";
      recalc();
    });

    inp.addEventListener("input", recalc);
  }

  // Clear = reset all to 1
  clearBtn.addEventListener("click", () => {
    for (const cell of cells) cell.querySelector("input").value = "1";
    recalc();
    cells[0].querySelector("input").focus();
  });

  recalc();
</script>
</body>
</html>
